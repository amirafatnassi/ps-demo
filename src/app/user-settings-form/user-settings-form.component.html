<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        class="form-control"
        placeholder="name"
        [(ngModel)]="userSettings.name"
        #nameField="ngModel"
        
        [class.field-error]="form.submitted && nameField.untouched"
      />
      <div class="alert alert-danger" [hidden]="!form.submitted || nameField.valid">
        Enter a name
      </div>
    </div>
    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        name="email"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="email">E-mail</label>
    </div>
    <p>User Interface Style</p>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="radio"
        value="light"
        id="lightInterface"
        name="styleInterface"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="lightInterface">Light</label>
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="radio"
        value="medium"
        id="mediumInterface"
        checked
        name="styleInterface"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="mediumInterface"> Medium </label>
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="radio"
        value="medium"
        id="darkInterface"
        name="styleInterface"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="darkInterface"> Dark </label>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription type</label>
      <select
        class="form-select"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option selected>Open this select menu</option>
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        type="text"
        id="notes"
        name="notes"
        class="form-control"
        row="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
